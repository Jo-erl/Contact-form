<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"
    />
    <meta name="description" content="Contact form" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Joel Anang" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <section id="get-in-touch">
      <h2 id="get-in-touch-h2">Get In Touch</h2>
      <img src="assets/div4.png" alt="Divider" class="get-in-touch-divider" />

      <!--=======================================================-->
      <div class="contact-container">
        <div class="contact-right-mobile">
          <img src="assets/right_img_mobile.png" alt="" />
        </div>
        <form action="" method="" class="contact-left">
          <div class="contact-left-title"></div>
          <!--=======================================================-->
          <input
            type="text"
            name="subject"
            placeholder="Subject"
            class="contact-inputs"
            required
          />
          <!--=======================================================-->
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            class="contact-inputs"
            required
          />
          <!--=======================================================-->
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            class="contact-inputs"
            required
          />
          <!--=======================================================-->
          <textarea
            name="message"
            placeholder="Your Message"
            class="contact-inputs"
            required
          ></textarea>
          <!--=======================================================-->
          <div class="button-wrapper">
            <button type="submit">
              Submit <img src="assets/arrow_icon.png" alt="" />
            </button>
          </div>
        </form>
        <!--=======================================================-->
        <div class="contact-right">
          <img src="assets/right_img.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
